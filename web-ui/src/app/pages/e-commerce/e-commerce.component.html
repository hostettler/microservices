<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type" [value]="statusCard.value"
      [onclickCallback]="statusCard.onclickCallback">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>


<div class="row">
  <div class="col-xxxl-3 col-md-6">
    <div echarts [options]="optionsType" (chartInit)="onTypeChartInit($event)"> </div>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <div echarts [options]="optionsCurrency" (chartInit)="onCurrencyChartInit($event)"> </div>
  </div>
</div>

# Default values for microservices.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: stevehostettler/
  tag: latest
  pullPolicy: IfNotPresent

main-ingress:
   controller:
      service:
         loadBalancerIP: 20.82.42.193
oauth:
    baseUrl: XXXX
    clientId: XXXX
    secret: XXXX

kafka:
  zookeeper:
    livenessProbe:
      initialDelaySeconds: 120
    readinessProbe:
      initialDelaySeconds: 100
    persistence:
      enabled: false
  persistence:
     enabled: false
  livenessProbe:
     initialDelaySeconds: 120
  readinessProbe:
     initialDelaySeconds: 100

counterparty-db:
  driver_name: org.postgresql
  persistence:
     enabled: false
  postgresDatabase: counterparty
  postgresqlDatabase: counterparty
  global:
      persistence:
         enabled: false
      postgresqlDatabase: counterparty
  initdbScriptsConfigMap:
    counterparty-scripts
  livenessProbe:
     initialDelaySeconds: 120
  readinessProbe:
     initialDelaySeconds: 100

instrument-db:
  driver_name: org.postgresql
  persistence:
     enabled: false
  postgresUser: inst
  postgresDatabase: instrument
  postgresqlDatabase: instrument
  global:
      persistence:
         enabled: false
      postgresqlDatabase: instrument
  initdbScriptsConfigMap:
    instrument-scripts
  livenessProbe:
     initialDelaySeconds: 120
  readinessProbe:
     initialDelaySeconds: 100

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  create: true
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


